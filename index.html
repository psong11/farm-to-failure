<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Farm to Failure</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="fullpage">
        <div class="button-section">
            <input type="button" class="circle-button" id="top-button"
                   onClick="document.getElementById('top-section').scrollIntoView();"/>
            <input type="button" class="circle-button" id="second-button"
                   onClick="document.getElementById('second-section').scrollIntoView();"/>
            <input type="button" class="circle-button" id="middle-button"
                   onClick="document.getElementById('middle-section').scrollIntoView();"/>
            <input type="button" class="circle-button" id="bottom-button"
                   onClick="document.getElementById('bottom-section').scrollIntoView();"/>
        </div>

        <section class="section-slide" id="top-section">
            <h1>Farm to Failure</h1>
            <div class="intro-chart">
                <h2>Do Happy Meals really make people happy?</h2>
            </div>
            <p>
                Some introduction here ...
            </p>

        </section>

        <section class="section-slide section-blue row" id="second-section">
            <div class="col-4">
                <div class="slide-container">
                    <input type="range" min="1975" max="2016" value="2000" class="slider" id="myRange">
                    <p id="yearId">2000</p>
                </div>
                <div id="happy-meal-graph">
                </div>
            </div>
            <div class="col-2">

            </div>
            <div class="col-4">
                <div id="happy-area-graph">
                </div>
                <div id="country-info">
                    <p>
                        <li id="country-name">Name: </li>
                        <li id="country-obesity">Obesity Level in 2016: </li>
                        <li id="country-initial">Obesity Level in 1975: </li>
                        <li id="country-change">Change in Obesity Level: </li>
                        <li id="country-percent">Percent Change in Obesity Level: </li>
                    </p>
                </div>
            </div>
        </section>

        <section class="section-slide section-tan" id="middle-section">
            <h1>Section 2</h1>
        </section>

        <section class="section-slide section-green" id="bottom-section">
            <h1>Section 3</h1>
        </section>
    </div>


    <!-- embedding JS libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- d3 -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- Your implementation -->
    <script src="js/barChart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
